<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 198, 255, 0.3);
        }

        .bottom-link {
            margin-top: 10px;
            color: #fff;
        }

        .bottom-link a {
            color: #00c6ff;
            text-decoration: none;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .register-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="logo">
    </div>

    <div class="register-container">
        <h2>Register</h2>

        {% if error %}
            <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/register">
            <input type="text" class="input-box" name="username" placeholder="Enter Username" required>
            <input type="password" class="input-box" name="password" placeholder="Enter Password" required>
            <input type="tel" class="input-box" name="mobilenumber" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="bottom-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

</body>
</html>
